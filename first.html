<head>

<script type="text/javascript">
function func1()
{
	var a;        //XHR object
	
	if (window.XMLHttpRequest)
		{
		//if the browser if IE7 +[or]Firefox[or]Chrome[or]Safari
		a=new XMLHttpRequest();
		}
	else{
		//if the browser is IE6, IE5
		a= new ActiveXObject("Microsoft.XMLHTTP");
	}
a.open("POST","ajax1.txt",true);
a.send();
	
a.onreadystatechange=function()
	{
		if(a.readyState==4 && a.status==200)
			{
			document.getElementById("myDiv").innerHTML=a.responseText;
			documnet.getElementById("textArea").value=a.responeText;
			}
	}
	}
</script>
</head>
<body>
